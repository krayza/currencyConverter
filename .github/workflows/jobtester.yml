name: Job Tester

on:
  pull_request:
    types: [ labeled ]
    
jobs:
  job-test:
    name: Job Test
    runs-on: ubuntu-latest

    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
      PR_COMMITS: ${{ github.event.pull_request.commits }}
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Rebase autosquash
        run: |
          echo ::set-env name=REBASE_UPSTREAM::$(($PR_COMMITS+1))
          git rebase -i --autosquash HEAD~"$REBASE_UPSTREAM"
      - name: Add Tag on last commit
        run: git tag ${{ github.head_ref }}
      - name: Push on current branch
        run: git push -f origin ${{ github.head_ref }}
