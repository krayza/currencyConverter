name: Job Tester

on:
  pull_request:
    types: [ labeled ]
    
jobs:
  job-test:
    name: Job Test
    runs-on: ubuntu-latest

    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
#      PR_COMMITS: ${{ github.event.pull_request.commits }}
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - run: git branch --set-upstream-to=origin/${{github.head_ref}}
      - run: git fetch origin
      - run: git checkout ${{github.head_ref}}
      - run: git log
      - run: git rebase -i --autosquash HEAD~1
#      - run: git rebase -i --autosquash refs/heads/${{github.head_ref}}~10
#      - run: git rebase -i --autosquash origin/${{github.head_ref}}~10
#      - name: Rebase autosquash
#        run: git rebase -i --autosquash HEAD~"$PR_COMMITS"
      - name: Add Tag on last commit
        run: git tag ${{ github.head_ref }}
      - name: Push on current branch
        run: git push --force-with-lease origin ${{ github.head_ref }}
